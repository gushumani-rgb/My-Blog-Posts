<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work From Anywhere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .post h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
    }
    .post p {
      margin: 0 0 10px;
      color: #555;
    }
    .date {
      color: #888;
      font-size: 0.9em;
    }
    .gallery {
      margin-top: 40px;
    }
    .gallery h2 {
      text-align: center;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    a.post-link {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Work From Anywhere</h1>

  <div id="posts">Loading posts...</div>

  <div class="gallery">
    <h2>Image Gallery</h2>
    <div id="gallery" class="gallery-grid">Loading images...</div>
  </div>

  <script>
    /**
     * buildLink(path)
     * - Removes leading slashes so project pages work ("/Posts/..." -> "Posts/...")
     * - Uses URL constructor to resolve relative paths against current page
     * - Appends index.html if path ends with '/'
     * - Removes duplicate slashes from final pathname
     */
    function buildLink(path) {
      if (!path) return '#';

      try {
        // Normalize - remove leading ./ and leading slashes
        path = path.replace(/^\.\//, '').replace(/^\/+/, '');

        const needsIndex = path.endsWith('/');

        // Resolve relative to current location (handles project pages and custom domains)
        const base = new URL(location.href);
        let url = new URL(path, base);

        if (needsIndex) {
          url = new URL('index.html', url.href);
        }

        // Clean duplicate slashes in pathname
        url.pathname = url.pathname.replace(/\/{2,}/g, '/');

        return url.href;
      } catch (err) {
        console.warn('buildLink error for', path, err);
        // fallback: return the raw path (hopefully absolute)
        return path;
      }
    }

    // Safely encode image URL if needed
    function encodeImage(url) {
      try {
        if (!url) return url;
        // If it's already an absolute URL, let the URL constructor normalize it
        const u = new URL(url, location.href);
        return u.href;
      } catch (e) {
        // If URL constructor fails, try encodeURI fallback
        return encodeURI(url);
      }
    }

    async function fetchIndexJson() {
      const res = await fetch('index.json', { cache: 'no-cache' });
      if (!res.ok) throw new Error('index.json not found or returned ' + res.status);
      return res.json();
    }

    async function loadPosts() {
      const postsDiv = document.getElementById('posts');
      try {
        const posts = await fetchIndexJson();

        console.log('raw index.json entries:', posts);

        if (!posts || !posts.length) {
          postsDiv.innerHTML = "<p>No posts found. Push something to Posts/ and wait for GitHub Actions to rebuild.</p>";
          return;
        }

        // Sort newest first (null dates go last)
        posts.sort((a,b) => {
          const da = a.date ? new Date(a.date).getTime() : 0;
          const db = b.date ? new Date(b.date).getTime() : 0;
          return db - da;
        });

        postsDiv.innerHTML = posts.map(post => {
          const rawPath = post.path || post.source || '';
          const link = buildLink(rawPath);
          const safeTitle = post.title ? post.title : 'Untitled';
          const excerpt = post.excerpt ? post.excerpt : '';
          const dateHtml = post.date ? `<div class="date">${new Date(post.date).toLocaleDateString()}</div>` : '';
          const imageHtml = post.image ? `<img src="${encodeImage(post.image)}" alt="${safeTitle}">` : '';

          // Log mapping for debugging so you can inspect problems in DevTools
          console.log('post ->', { rawPath, resolvedLink: link, image: post.image });

          return `
            <div class="post">
              ${imageHtml}
              <h2><a class="post-link" href="${link}" target="_blank" rel="noopener noreferrer">${safeTitle}</a></h2>
              <p>${excerpt}</p>
              ${dateHtml}
            </div>
          `;
        }).join('');
      } catch (e) {
        postsDiv.innerHTML = "<p>Could not load posts.</p>";
        console.error(e);
      }
    }

    async function loadImages() {
      const galleryDiv = document.getElementById('gallery');
      try {
        const posts = await fetchIndexJson();

        // Sort newest first
        posts.sort((a,b) => {
          const da = a.date ? new Date(a.date).getTime() : 0;
          const db = b.date ? new Date(b.date).getTime() : 0;
          return db - da;
        });

        const images = posts.filter(p => p.image).slice(0, 12);
        if (!images.length) {
          galleryDiv.innerHTML = "<p>No images found.</p>";
          return;
        }

        galleryDiv.innerHTML = images.map(img => {
          const rawPath = img.path || img.source || '';
          const link = buildLink(rawPath);
          const imgUrl = encodeImage(img.image);

          console.log('gallery item ->', { rawPath, resolvedLink: link, imgUrl });

          return `<a href="${link}" target="_blank" rel="noopener noreferrer"><img src="${imgUrl}" alt="${img.title || ''}"></a>`;
        }).join('');
      } catch (e) {
        galleryDiv.innerHTML = "<p>Could not load images.</p>";
        console.error(e);
      }
    }

    // Kick off
    loadPosts();
    loadImages();
  </script>
</body>
  </html>
