<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work From Anywhere</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    line-height: 1.6;
    background: #f9f9f9;
    box-sizing: border-box;
  }
  h1 {
    text-align: center;
    margin-bottom: 40px;
  }
  ul.posts-list {
    list-style: none;
    padding: 0;
  }
  ul.posts-list li {
    background: #fff;
    margin-bottom: 20px;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  ul.posts-list li:hover {
    transform: translateY(-2px);
  }
  a.post-link {
    text-decoration: none;
    color: #1a73e8;
    font-weight: bold;
    font-size: 1.2em;
  }
  .post-date {
    font-size: 0.9em;
    color: #555;
    margin-top: 5px;
  }

  /* Bottom images section */
  .images-section {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    justify-items: center;
  }

  .images-section img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 8px;
    cursor: default;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .images-section img:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  }
</style>
</head>
<body>

  });
</script>

</html>
