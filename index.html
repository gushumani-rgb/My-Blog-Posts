<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work From Anywhere</title>
  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --muted:#6b7280; --accent:#0b63b8;
      --mono:"SFMono-Regular",Menlo,Monaco,"Roboto Mono","Courier New",monospace;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .wrap{max-width:1100px;margin:36px auto;padding:20px;}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px;margin-top:18px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(11,63,120,0.06);overflow:hidden}
    .posts-list .post{border-radius:10px;padding:12px;border:1px solid #eef3fb;margin-bottom:12px}
    .post h3{margin:0 0 6px;font-size:15px}
    .post p{margin:0;color:var(--muted);font-size:13px}
    .date{font-size:12px;color:#9aa3b2;margin-top:8px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px}
    .gallery img{width:100%;height:100px;object-fit:cover;border-radius:8px;display:block}
    .gallery a{display:block;cursor:pointer;text-decoration:none;}
    .meta{font-size:12px;color:var(--muted);margin-top:10px}
    .search{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eefb}
    .section-title{font-size:18px;font-weight:600;margin-bottom:12px;color:var(--accent);}
    @media (max-width:980px){.grid{grid-template-columns:1fr;}}
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6739613781204214"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrap">
    <h1 style="text-align:center;margin-bottom:24px;color:var(--accent);">Work From Anywhere</h1>

    <div class="grid">
      <!-- Left: posts -->
      <div>
        <div class="card">
          <div class="meta">
            <input id="jsonFilter" class="search" placeholder="Filter posts..." />
          </div>
        </div>
        <div class="card" style="margin-top:14px">
          <div id="posts" class="posts-list" style="margin-top:12px">Loading posts...</div>
        </div>
      </div>

      <!-- Right: gallery -->
      <div>
        <div class="card">
          <div class="section-title">Image Gallery</div>
          <div id="gallery" class="gallery" style="margin-top:12px">Loading images...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ==============================
    // SITE_BASE resolver (user or project site)
    // ==============================
    const SITE_BASE = (() => {
      const baseElem = document.querySelector('base');
      if (baseElem && baseElem.href) return baseElem.href.replace(/\/?$/, '/');

      const pathParts = location.pathname.split('/').filter(Boolean);
      let basePath = '/';
      if (pathParts.length > 0 && location.hostname !== 'localhost') {
        basePath = '/' + pathParts[0] + '/';
      }
      return location.origin + basePath;
    })();

    console.log('SITE_BASE =', SITE_BASE);

    // ==============================
    // fixPath: convert JSON paths to absolute URLs
    // ==============================
    function fixPath(path, type = 'image') {
      if (!path) return '';
      path = path.trim();
      if (/^https?:\/\//i.test(path)) return path;
      if (path.startsWith('/')) return location.origin + path;

      const folderLower = type === 'image' ? 'images/' : 'posts/';
      const folderCap   = type === 'image' ? 'Images/' : 'Posts/';

      const candidates = [];
      if (path.startsWith(folderLower) || path.startsWith(folderCap) ||
          path.toLowerCase().startsWith(folderLower)) {
        candidates.push(path);
      } else {
        candidates.push(folderCap + path);
        candidates.push(folderLower + path);
        candidates.push(folderCap + path.toLowerCase());
        candidates.push(folderLower + path.toLowerCase());
      }
      candidates.push(path);
      candidates.push(path.toLowerCase());

      for (const c of candidates) {
        try {
          const url = new URL(c, SITE_BASE).href;
          return url;
        } catch { continue; }
      }
      return SITE_BASE + (type === 'image' ? 'Images/' : 'Posts/') + path;
    }

    // ==============================
    // Time Ago Helper
    // ==============================
    function timeAgo(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return `${diff} sec${diff !== 1 ? 's' : ''} ago`;
      if (diff < 3600) return `${Math.floor(diff / 60)} min ago`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} hour${diff >= 7200 ? 's' : ''} ago`;
      return `${Math.floor(diff / 86400)} day${diff >= 172800 ? 's' : ''} ago`;
    }

    // ==============================
    // Load JSON
    // ==============================
    async function loadJSON(paths = []) {
      for (const p of paths) {
        try {
          const res = await fetch(p, { cache: 'no-cache' });
          if (!res.ok) continue;
          const data = await res.json();
          if (Array.isArray(data)) return data;
        } catch (e) { console.warn('Failed to load JSON from', p, e); }
      }
      return [];
    }

    // ==============================
    // Render Posts
    // ==============================
    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = posts && posts.length ? '' : 'No posts yet.';

      (posts || []).forEach(post => {
        if (!post.date) post.date = new Date().toISOString();

        const div = document.createElement('div');
        div.className = 'post';

        const title = document.createElement('h3');
        const a = document.createElement('a');
        if (post.path) {
          a.href = fixPath(post.path, 'post');
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
        }
        a.textContent = post.title || 'Untitled';
        title.appendChild(a);
        div.appendChild(title);

        if (post.image) {
          const img = document.createElement('img');
          img.src = fixPath(post.image, 'image');
          img.style.width = '100%';
          img.style.borderRadius = '8px';
          img.style.marginBottom = '8px';
          img.onerror = function() {
            this.onerror = null;
            this.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(
              '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120">' +
              '<rect width="100%" height="100%" fill="#eceff6"/>' +
              '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3b2" font-size="14">no image</text>' +
              '</svg>'
            );
          };
          div.insertBefore(img, title.nextSibling);
        }

        if (post.excerpt) {
          const p = document.createElement('p');
          p.innerHTML = post.excerpt.length > 200 ? post.excerpt.slice(0, 200) + 'â€¦' : post.excerpt;
          div.appendChild(p);
        }

        const d = document.createElement('div');
        d.className = 'date';
        d.dataset.date = post.date;
        d.textContent = timeAgo(post.date);
        div.appendChild(d);

        container.appendChild(div);
      });

      Array.from(container.children)
        .sort((a,b)=>new Date(b.querySelector('.date').dataset.date)-new Date(a.querySelector('.date').dataset.date))
        .forEach(node=>container.appendChild(node));
    }

    // ==============================
    // Render Gallery
    // ==============================
    function renderGallery(images) {
      const g = document.getElementById('gallery');
      g.innerHTML = images && images.length ? '' : 'No images yet.';

      (images || []).forEach(it => {
        const srcVal = typeof it==='string'?it:(it.src||'');
        const src = fixPath(srcVal,'image');
        if(!src) return;

        const a = document.createElement('a');
        a.href = src;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';

        const img = document.createElement('img');
        img.alt='';
        img.loading='lazy';
        img.src = src;
        img.onerror=function() {
          this.onerror=null;
          this.src='data:image/svg+xml;utf8,'+encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120">'+
            '<rect width="100%" height="100%" fill="#eceff6"/>'+
            '<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3b2" font-size="14">no image</text>'+
            '</svg>'
          );
        };

        a.appendChild(img);
        g.appendChild(a);
      });
    }

    // ==============================
    // Update Time Ago labels
    // ==============================
    function updateTimeAgoLabels() {
      document.querySelectorAll('.posts-list .post .date').forEach(d=>{
        const dateStr=d.dataset.date;
        if(!dateStr) return;
        const newText = timeAgo(dateStr);
        if(d.textContent!==newText) d.textContent=newText;
      });
    }

    // ==============================
    // Fetch and Render
    // ==============================
    async function updateContent() {
      const posts = await loadJSON([
        SITE_BASE+'index.json',
        SITE_BASE+'data/index.json',
        './index.json',
        'index.json'
      ]);
      renderPosts(posts||[]);
      updateTimeAgoLabels();

      const images = await loadJSON([
        SITE_BASE+'images.json',
        SITE_BASE+'data/images.json',
        './images.json',
        'images.json'
      ]);
      renderGallery(images||[]);
    }

    // ==============================
    // Filter posts
    // ==============================
    document.getElementById('jsonFilter').addEventListener('input', e=>{
      const q=e.target.value.toLowerCase().trim();
      document.querySelectorAll('.posts-list .post').forEach(node=>{
        const title=node.querySelector('h3')?.innerText.toLowerCase()||'';
        const excerpt=node.querySelector('p')?.innerText.toLowerCase()||'';
        const path=node.querySelector('h3 a')?.href.toLowerCase()||'';
        node.style.display=(!q||title.includes(q)||excerpt.includes(q)||path.includes(q))?'':'none';
      });
    });

    // ==============================
    // Initialize
    // ==============================
    updateContent();
    setInterval(updateContent,30000);
    setInterval(updateTimeAgoLabels,60000);
  </script>
</body>
</html>
