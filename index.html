<script>
const images = document.querySelectorAll('.images-section img');
const overlay = document.querySelector('.lightbox-overlay');
const overlayImage = overlay.querySelector('img');
const closeBtn = overlay.querySelector('.close');
const nextBtn = overlay.querySelector('.next');
const prevBtn = overlay.querySelector('.prev');

let currentIndex = 0;

function showImage(index) {
  overlayImage.src = images[index].src;
  overlay.classList.add('active');
  currentIndex = index;
}

images.forEach((img, index) => {
  img.addEventListener('click', () => showImage(index));
});

closeBtn.addEventListener('click', () => overlay.classList.remove('active'));

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length;
  overlayImage.src = images[currentIndex].src;
});

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  overlayImage.src = images[currentIndex].src;
});

// Close overlay if clicking outside the image
overlay.addEventListener('click', e => {
  if (e.target === overlay) overlay.classList.remove('active');
});
</script>
