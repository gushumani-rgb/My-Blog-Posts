<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Posts & Images</title>
  <style>
    :root{
      --bg:#f7f8fb; --card:#fff; --muted:#6b7280; --accent:#0b63b8;
      --mono: "SFMono-Regular", Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
    }
    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    .wrap{max-width:1100px;margin:36px auto;padding:20px;}
    .blog-header{text-align:center;margin-bottom:24px;}
    .blog-header h1{margin:0;font-size:28px;color:var(--accent);}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(11,63,120,0.06);overflow:hidden;margin-bottom:18px;}
    .posts-list .post{border-radius:10px;padding:12px;border:1px solid #eef3fb;margin-bottom:12px}
    .post h3{margin:0 0 6px;font-size:15px}
    .post p{margin:0;color:var(--muted);font-size:13px}
    .date{font-size:12px;color:#9aa3b2;margin-top:8px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:8px}
    .gallery img{width:100%;height:100px;object-fit:cover;border-radius:8px;display:block}
    .gallery a{display:block; cursor:pointer; text-decoration:none;}
    .meta{font-size:12px;color:var(--muted);margin-top:10px}
    .search{width:100%;padding:8px;border-radius:8px;border:1px solid #e6eefb}
    @media (max-width:980px){.grid{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Blog Header -->
    <div class="blog-header">
      <h1>Work From Anywhere</h1>
    </div>

    <!-- Image Gallery -->
    <div class="card">
      <div id="gallery" class="gallery">Loading images...</div>
    </div>

    <!-- Filter input -->
    <div class="card">
      <div class="meta">
        <input id="jsonFilter" class="search" placeholder="Filter posts..." />
      </div>
    </div>

    <!-- Posts List -->
    <div class="card">
      <div id="posts" class="posts-list">Loading posts...</div>
    </div>
  </div>

  <script>
    function fixPath(path, type = 'image') {
      if (!path) return '';
      path = path.trim();
      if (path.startsWith('http') || path.startsWith('/')) return path;
      return type === 'image' ? 'Images/' + path : 'Posts/' + path;
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts');
      container.innerHTML = posts.length ? '' : 'No posts yet.';
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        const title = document.createElement('h3');
        const a = document.createElement('a');
        if (post.path) {
          a.href = fixPath(post.path, 'post');
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
        } else {
          a.style.cursor = 'default';
          a.style.color = 'var(--muted)';
        }
        a.textContent = post.title || 'Untitled';
        title.appendChild(a);
        div.appendChild(title);

        if (post.image) {
          const img = document.createElement('img');
          img.src = fixPath(post.image, 'image');
          img.style.width = '100%';
          img.style.borderRadius = '8px';
          img.style.marginBottom = '8px';
          img.onerror = function() {
            this.onerror = null;
            this.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(
              '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120"><rect width="100%" height="100%" fill="#eceff6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3b2" font-size="14">no image</text></svg>'
            );
          };
          div.insertBefore(img, title.nextSibling);
        }

        if (post.excerpt) {
          const p = document.createElement('p');
          p.innerHTML = post.excerpt.length > 200 ? post.excerpt.slice(0, 200) + 'â€¦' : post.excerpt;
          div.appendChild(p);
        }

        if (post.date) {
          const d = document.createElement('div');
          d.className = 'date';
          try { d.textContent = new Date(post.date).toLocaleString(); }
          catch(e){ d.textContent = post.date; }
          div.appendChild(d);
        }

        container.appendChild(div);
      });
    }

    function renderGallery(images) {
      const g = document.getElementById('gallery');
      g.innerHTML = images.length ? '' : 'No images yet.';
      images.forEach(it => {
        const src = typeof it === 'string' ? fixPath(it, 'image') : fixPath(it.src, 'image');
        if (!src) return;

        const a = document.createElement('a');
        a.href = src;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.style.display = 'block';
        a.style.cursor = 'pointer';

        const img = document.createElement('img');
        img.alt = '';
        img.loading = 'lazy';
        img.src = src;

        img.onerror = function() {
          this.onerror = null;
          this.src = 'data:image/svg+xml;utf8,' + encodeURIComponent(
            '<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120"><rect width="100%" height="100%" fill="#eceff6"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#9aa3b2" font-size="14">no image</text></svg>'
          );
        };

        a.appendChild(img);
        g.appendChild(a);
      });
    }

    async function loadJSON(paths = []) {
      for (const p of paths) {
        try {
          const res = await fetch(p, { cache: 'no-cache' });
          if (!res.ok) continue;
          const data = await res.json();
          if (Array.isArray(data)) return data;
        } catch (e) { console.warn('Fetch error', p, e); }
      }
      return [];
    }

    async function updateContent() {
      const base = location.pathname.replace(/\/[^\/]*$/, '/');
      const posts = await loadJSON([base+'index.json','./index.json','index.json']);
      renderPosts(posts);
      const images = await loadJSON([base+'images.json','./images.json','images.json']);
      renderGallery(images);
    }

    document.getElementById('jsonFilter').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase().trim();
      Array.from(document.querySelectorAll('.posts-list .post')).forEach(node => {
        const txt = node.innerText.toLowerCase();
        node.style.display = (!q || txt.includes(q)) ? '' : 'none';
      });
    });

    updateContent();
    setInterval(updateContent, 30000);
  </script>
</body>
</html>
