<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Work From Anywhere</title>
<style>
  :root { --max-width: 1000px; --accent: #1a73e8; --muted: #666; --card-bg: #fff; }
  html,body{height:100%}
  body {
    font-family: Arial, Helvetica, sans-serif;
    max-width: var(--max-width);
    margin: 36px auto;
    padding: 0 20px 60px;
    line-height: 1.6;
    background: #f9f9f9;
    box-sizing: border-box;
    color: #222;
  }

  header{ text-align:center; margin-bottom:28px }
  h1{ margin:0 0 6px; font-size:1.8rem }
  p.lead{ margin:0; color:var(--muted) }

  .layout{ display:flex; flex-wrap:wrap; gap:28px; align-items:flex-start; }
  .main{ flex:1 1 640px; min-width:300px; box-sizing:border-box; }
  .aside{ width:300px; min-width:240px; box-sizing:border-box; }

  ul.posts-list { list-style: none; padding: 0; margin: 0; }
  ul.posts-list li {
    background: var(--card-bg);
    margin-bottom: 18px;
    padding: 14px 16px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    transition: transform .14s ease, box-shadow .14s ease;
  }
  ul.posts-list li:hover { transform: translateY(-4px); box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
  a.post-link {
    text-decoration: none;
    color: var(--accent);
    font-weight: 700;
    font-size: 1.05rem;
    display: inline-block;
  }
  .meta { font-size: .9rem; color: var(--muted); margin-top: 6px; }

  h2.section-title{ margin: 30px 0 12px; text-align:center; }
  .images-section {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
    justify-items: center;
  }
  .images-section a { width:100%; display:block; }
  .images-section img {
    width: 100%;
    height: 110px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .images-section img:hover { transform: translateY(-4px); box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
  .loading { text-align:center; color:var(--muted); padding: 20px 0; }

  .lightbox-overlay {
    display:none;
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.9);
    z-index:9999;
    align-items:center;
    justify-content:center;
    padding: 20px;
  }
  .lightbox-overlay.active { display:flex; }
  .lightbox-inner { max-width: 95%; max-height: 95%; position:relative; }
  .lightbox-inner img { max-width: 100%; max-height: 80vh; border-radius: 8px; display:block; margin:0 auto; }
  .lb-btn, .lb-close {
    position:absolute;
    font-size: 2rem;
    color:#fff;
    background:transparent;
    border:0;
    cursor:pointer;
    padding:8px 12px;
    user-select:none;
    opacity:0.95;
  }
  .lb-btn { top:50%; transform:translateY(-50%); font-size:2.6rem; }
  .lb-prev { left: 6px; }
  .lb-next { right: 6px; }
  .lb-close { top:8px; right:8px; font-size:2rem; }

  @media (max-width:880px){
    .aside{ order:2; width:100% }
    .main{ order:1; width:100% }
    .images-section img{ height:120px }
  }
</style>
</head>
<body>

<header>
  <h1>Work From Anywhere</h1>
  <p class="lead">Auto-generated index from your post folders and Images/ — updates when you push.</p>
</header>

<div class="layout">
  <main class="main">
    <section id="posts-wrapper"></section>

    <h2 class="section-title">Image Gallery</h2>
    <section id="images-wrapper">
      <div id="images-container" class="images-section"></div>
    </section>
  </main>

  <aside class="aside">
    <div style="background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.06);">
      <strong>How it works</strong>
      <p style="margin:8px 0 0; color:var(--muted); font-size:.95rem;">
        A GitHub Action generates <code>index.json</code> on each push. This page reads that file and shows posts & images.
      </p>
    </div>
  </aside>
</div>

<!-- Lightbox -->
<div class="lightbox-overlay" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="lightbox-inner" role="document">
    <button class="lb-close" id="lb-close" aria-label="Close">&times;</button>
    <button class="lb-btn lb-prev" id="lb-prev" aria-label="Previous">&#10094;</button>
    <img id="lb-img" src="" alt="Expanded image">
    <button class="lb-btn lb-next" id="lb-next" aria-label="Next">&#10095;</button>
  </div>
</div>

<script>
// Format ISO date to readable local string
function formatIsoToLocal(iso) {
  try { const d=new Date(iso); return isNaN(d)? iso : d.toLocaleString(); } catch(e){ return iso; }
}

// Render posts with published date sorting
function renderPosts(posts) {
  const wrapper = document.getElementById('posts-wrapper');
  wrapper.innerHTML = '';
  if (!posts?.length) {
    wrapper.textContent = 'No posts found.';
    return;
  }

  const ul = document.createElement('ul');
  ul.className = 'posts-list';

  // Sort: published_date descending, fallback to last_modified descending
  posts.sort((a, b) => {
    const aDate = a.published_date ? new Date(a.published_date) : (a.last_modified ? new Date(a.last_modified) : null);
    const bDate = b.published_date ? new Date(b.published_date) : (b.last_modified ? new Date(b.last_modified) : null);

    if (aDate && bDate) return bDate - aDate;
    if (aDate) return -1;
    if (bDate) return 1;
    return (a.title || '').localeCompare(b.title || '');
  });

  posts.forEach(p => {
    const li = document.createElement('li');

    const a = document.createElement('a');
    a.className = 'post-link';

    // Normalize path: remove any leading "./"
    let rawPath = (p.path || p.folder || '').replace(/^\.\//, '');

    // If path looks like a folder ending with '/', keep it. If it ends with 'index.html', convert to folder URL.
    if (rawPath.endsWith('index.html')) {
      rawPath = rawPath.replace(/index\.html$/, '');
    }

    // Ensure we have something for href
    a.href = rawPath || '#';
    a.textContent = (p.title || p.folder || rawPath || 'Untitled').replace(/\s+/g, ' ').trim();
    li.appendChild(a);

    const meta = document.createElement('div');
    meta.className = 'meta';
    const parts = [];
    if (p.published_date) parts.push('Published: ' + p.published_date);
    if (p.last_modified) parts.push('Last updated: ' + formatIsoToLocal(p.last_modified));
    if (parts.length) meta.textContent = parts.join(' • ');
    if (meta.textContent) li.appendChild(meta);

    ul.appendChild(li);
  });

  wrapper.appendChild(ul);
}

// Render images
function renderImages(images){
  const container=document.getElementById('images-container'); container.innerHTML='';
  if(!images?.length){
    container.textContent='No images found.';
    return;
  }

  images.forEach(img=>{
    const a=document.createElement('a'); a.href='#'; a.addEventListener('click', e=>{ e.preventDefault(); openLightboxForImage(img.path); });
    const el=document.createElement('img'); 
    // Normalize image path remove leading "./" so browser resolves relative to base
    el.src=(img.path||'').replace(/^\.\//,'');
    el.alt=img.name||'';
    a.appendChild(el); container.appendChild(a);
  });
}

// Lightbox
const lightbox=document.getElementById('lightbox'), lbImg=document.getElementById('lb-img'), lbClose=document.getElementById('lb-close'), lbNext=document.getElementById('lb-next'), lbPrev=document.getElementById('lb-prev');
let galleryNodes=[], currentIndex=0;
function updateGalleryNodes(){ galleryNodes=Array.from(document.querySelectorAll('.images-section img')); }
function openLightboxForImage(src){ updateGalleryNodes(); currentIndex=galleryNodes.findIndex(img=>img.src===new URL(src, location.href).href); if(currentIndex===-1)currentIndex=0; lbImg.src=galleryNodes[currentIndex]?.src||src; lightbox.classList.add('active'); lightbox.setAttribute('aria-hidden','false'); lbClose.focus(); }
function closeLightbox(){ lightbox.classList.remove('active'); lightbox.setAttribute('aria-hidden','true'); lbImg.src=''; }
function showNext(){ updateGalleryNodes(); if(!galleryNodes.length) return; currentIndex=(currentIndex+1)%galleryNodes.length; lbImg.src=galleryNodes[currentIndex].src; }
function showPrev(){ updateGalleryNodes(); if(!galleryNodes.length) return; currentIndex=(currentIndex-1+galleryNodes.length)%galleryNodes.length; lbImg.src=galleryNodes[currentIndex].src; }
lbClose.addEventListener('click', closeLightbox); lbNext.addEventListener('click', showNext); lbPrev.addEventListener('click', showPrev);
document.addEventListener('keydown', e=>{ if(!lightbox.classList.contains('active')) return; if(e.key==='Escape') closeLightbox(); if(e.key==='ArrowRight') showNext(); if(e.key==='ArrowLeft') showPrev(); });
lightbox.addEventListener('click', e=>{ if(e.target===lightbox) closeLightbox(); });

// Init with robust fetch fallback
async function initFromIndexJson(){
  const tryUrls = ['./index.json', 'index.json', '/index.json'];
  let data = null;
  let lastErr = null;

  for (const u of tryUrls) {
    try {
      const res = await fetch(u, { cache: 'no-cache' });
      if (!res.ok) throw new Error('HTTP ' + res.status + ' (' + u + ')');
      data = await res.json();
      break;
    } catch (err) {
      lastErr = err;
      // continue to next fallback
    }
  }

  if (!data) {
    console.warn('Could not load index.json:', lastErr);
    document.getElementById('posts-wrapper').textContent = 'Could not load posts. Push any change to trigger the workflow.';
    document.getElementById('images-container').textContent = 'Could not load images.';
    return;
  }

  renderPosts(data.posts || []);
  renderImages(data.images || []);
}

document.addEventListener('DOMContentLoaded', initFromIndexJson);
</script>

</body>
  </html>
