<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    ul.posts-list {
      list-style: none;
      padding: 0;
    }
    ul.posts-list li {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    ul.posts-list li:hover {
      transform: translateY(-2px);
    }
    a.post-link {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      font-size: 1.2em;
      outline: none;
    }
    .post-date {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
    .post-description {
      margin-top: 10px;
    }
    .post-thumbnail {
      width: 100%;
      padding-top: 56.25%;
      background: #eee center/cover no-repeat;
      filter: blur(10px);
      opacity: 0;
      transition: filter .5s ease, opacity .5s ease;
      border-radius: 6px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>My Blog</h1>

  <ul class="posts-list" id="posts-list">
    <!-- Posts will be added dynamically -->
  </ul>

  <script>
    const posts = [
      {
        title: "ðŸƒ Best Free Earning Site 2025",
        url: "best-free-earning-site-2025/",
        dateDisplay: "ðŸ“… October 23, 2025",
        dateValue: "2025-10-23",
        description: "Learn how to earn free money online with the best platforms in 2025. Follow the steps carefully and get bonuses using referral links.",
        thumbnail: "https://raw.githubusercontent.com/gushumani-rgb/my-blog/main/Images/Watch%20%26%20Earn%20Tasks.webp"
      },
      {
        title: "ðŸƒâ€â™€ï¸ Boost Your Online Earnings: Get +10% Bonus on Your First JumpTask Task",
        url: "boost-online-earnings/",
        dateDisplay: "ðŸ“… October 23, 2025",
        dateValue: "2025-10-23",
        description: "JumpTask is a legitimate platform for completing small online tasks to earn money. Get a +10% bonus on your first task using my referral link.",
        thumbnail: "https://raw.githubusercontent.com/gushumani-rgb/my-blog/refs/heads/main/Images/Jumptask1.webp"
      }
    ];

    posts.sort((a,b) => new Date(b.dateValue) - new Date(a.dateValue));
    const postsList = document.getElementById('posts-list');

    posts.forEach(post => {
      const li = document.createElement('li');

      // Thumbnail
      const thumbDiv = document.createElement('div');
      thumbDiv.className = 'post-thumbnail';
      thumbDiv.dataset.src = post.thumbnail;
      li.appendChild(thumbDiv);

      // Post link
      const link = document.createElement('a');
      link.className = 'post-link';
      link.href = post.url;
      link.target = '_blank';
      link.textContent = post.title;

      // Date
      const dateDiv = document.createElement('div');
      dateDiv.className = 'post-date';
      dateDiv.textContent = post.dateDisplay;

      // Description
      const descDiv = document.createElement('div');
      descDiv.className = 'post-description';
      descDiv.textContent = post.description;

      li.appendChild(link);
      li.appendChild(dateDiv);
      li.appendChild(descDiv);
      postsList.appendChild(li);
    });

    // Lazy-load thumbnails
    document.addEventListener("DOMContentLoaded", () => {
      const thumbnails = document.querySelectorAll('.post-thumbnail');
      thumbnails.forEach(bg => {
        new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if(!entry.isIntersecting) return;
            const img = new Image();
            img.src = entry.target.dataset.src;
            img.onload = () => {
              entry.target.style.backgroundImage = `url('${entry.target.dataset.src}')`;
              entry.target.style.opacity = 1;
              entry.target.style.filter = "blur(0)";
            };
            observer.unobserve(entry.target);
          });
        }, {threshold:.1}).observe(bg);
      });
    });
  </script>

</body>
  </html>
