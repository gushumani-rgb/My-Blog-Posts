<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #f9f9f9;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    ul.posts-list {
      list-style: none;
      padding: 0;
    }
    ul.posts-list li {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    ul.posts-list li:hover {
      transform: translateY(-2px);
    }
    a.post-link {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
      font-size: 1.2em;
    }
    .post-date {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }

    /* Back to Blog button style */
    .back-blog-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #1a73e8;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      margin: 20px auto;
    }
    .back-blog-wrapper {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>My Blog</h1>

  <ul class="posts-list">
    <li>
      <a class="post-link" href="best-free-earning-site-2025/" target="_blank">🏃 Best Free Earning Site 2025</a>
      <div class="post-date">📅 October 23, 2025</div>
    </li>

    <li>
      <a class="post-link" href="boost-online-earnings/" target="_blank">🏃‍♀️ Boost Your Online Earnings: Get +10% Bonus on Your First JumpTask Task</a>
      <div class="post-date">📅 October 23, 2025</div>
    </li>
  </ul>

  <!-- Example of Back to Blog button (use in posts) -->
  <div class="back-blog-wrapper">
    <a href="index.html" class="back-blog-btn">⬅ Back to Blog</a>
  </div>

</body>
</html>
