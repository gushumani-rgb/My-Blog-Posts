<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My GitHub Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
    gap: 10px;
  }
  .gallery img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
  }
  #lightbox {
    position: fixed;
    display: none;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h1>My GitHub Image Gallery</h1>

<div class="gallery" id="gallery">
  <!-- Existing images -->
  <img src="Images/Watch & Earn Tasks2.webp" alt="Watch & Earn Tasks2">
  <img src="Images/Watch & Earn Tasks.webp" alt="Watch & Earn Tasks">
  <img src="Images/TimeBucks6.webp" alt="TimeBucks6">
  <img src="Images/TimeBucks5.webp" alt="TimeBucks5">
  <img src="Images/TimeBucks4.webp" alt="TimeBucks4">
  <img src="Images/TimeBucks3.webp" alt="TimeBucks3">
  <img src="Images/TimeBucks2.webp" alt="TimeBucks2">
  <img src="Images/TimeBucks1.webp" alt="TimeBucks1">
  <img src="Images/Sproughtgigs4.webp" alt="Sproughtgigs4">
  <img src="Images/Sproughtgigs3.webp" alt="Sproughtgigs3">
  <img src="Images/Sproughtgigs2.webp" alt="Sproughtgigs2">
  <img src="Images/Sproughtgigs1.webp" alt="Sproughtgigs1">
  <img src="Images/Jumptask1.webp" alt="Jumptask1">
  <img src="Images/JumpTask4.webp" alt="JumpTask4">
  <img src="Images/JumpTask3.webp" alt="JumpTask3">
  <img src="Images/JumpTask2.webp" alt="JumpTask2">
  <img src="Images/Honeygain2.webp" alt="Honeygain2">
  <img src="Images/Honeygain1.webp" alt="Honeygain1">

  <!-- Header image with high fetch priority -->
  <img src="Images/Header Banner.webp" alt="Header Banner" fetchpriority="high">

  <img src="Images/Google Search & Earn1.webp" alt="Google Search & Earn1">
  <img src="Images/Favicon.webp" alt="Favicon">
  <img src="Images/Benable6.webp" alt="Benable6">
  <img src="Images/Benable5.webp" alt="Benable5">
  <img src="Images/Benable4.webp" alt="Benable4">
  <img src="Images/Benable3.webp" alt="Benable3">
  <img src="Images/Benable2.webp" alt="Benable2">
  <img src="Images/Benable1.webp" alt="Benable1">
  <img src="Images/Aviso5.webp" alt="Aviso5">
  <img src="Images/Aviso4.webp" alt="Aviso4">
  <img src="Images/Aviso3.webp" alt="Aviso3">
  <img src="Images/Aviso2.webp" alt="Aviso2">
  <img src="Images/Aviso1.webp" alt="Aviso1">

  <!-- Updated image -->
  <img src="Images/youtube-video-0euCUIUDp0c.jpg" alt="YouTube Video">
  <img src="Images/Profile Pic.webp" alt="Profile Pic">

  <!-- New images -->
  <img src="Images/paging_dot.png" alt="paging_dot">
  <img src="Images/Icon18_email.gif" alt="Icon18_email">
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Full Image">
</div>

<script>
document.querySelectorAll('.gallery img').forEach(img => {
  img.onclick = () => {
    document.getElementById('lightbox-img').src = img.src;
    document.getElementById('lightbox').style.display = 'flex';
  };
});
</script>

</body>
</html>
