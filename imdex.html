<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work From Anywhere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .post h2 {
      margin: 0 0 10px;
      font-size: 1.4em;
    }
    .post h2 a {
      color: #222;
      text-decoration: none;
    }
    .post h2 a:hover {
      text-decoration: underline;
    }
    .post p {
      margin: 0 0 10px;
      color: #555;
    }
    .date {
      color: #888;
      font-size: 0.9em;
    }
    .gallery {
      margin-top: 40px;
    }
    .gallery h2 {
      text-align: center;
    }
    .gallery img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Work From Anywhere</h1>

  <div id="posts">Loading posts...</div>

  <div class="gallery">
    <h2>Image Gallery</h2>
    <div id="gallery" class="gallery-grid">Loading images...</div>
  </div>

  <script>
    // âœ… Helper: safely build post URLs (works on GitHub Pages & Cloudflare)
    function buildLink(path) {
      if (!path) return '#';
      try {
        path = path.replace(/^\.\//, ''); // remove './' if exists
        const base = new URL(location.href);
        const needsIndex = path.endsWith('/');
        let url = new URL(path, base);
        if (needsIndex) url = new URL('index.html', url.href);
        url.pathname = url.pathname.replace(/\/{2,}/g, '/'); // clean double slashes
        return url.href;
      } catch {
        return path;
      }
    }

    async function loadPosts() {
      const postsDiv = document.getElementById('posts');
      try {
        const res = await fetch('index.json');
        const posts = await res.json();

        if (!posts?.length) {
          postsDiv.innerHTML = "<p>No posts found. Push something to <b>Posts/</b> and wait for GitHub Actions to rebuild.</p>";
          return;
        }

        posts.sort((a,b) => new Date(b.date || 0) - new Date(a.date || 0));

        postsDiv.innerHTML = posts.map(post => {
          const link = buildLink(post.path);
          return `
            <div class="post">
              ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ''}
              <h2><a href="${link}" target="_blank" rel="noopener noreferrer">${post.title}</a></h2>
              <p>${post.excerpt || ''}</p>
              ${post.date ? `<div class="date">${new Date(post.date).toLocaleDateString()}</div>` : ''}
            </div>
          `;
        }).join('');
      } catch (e) {
        postsDiv.innerHTML = "<p>Could not load posts.</p>";
        console.error('Error loading posts:', e);
      }
    }

    async function loadImages() {
      const galleryDiv = document.getElementById('gallery');
      try {
        const res = await fetch('index.json');
        const posts = await res.json();

        posts.sort((a,b) => new Date(b.date || 0) - new Date(a.date || 0));

        const images = posts.filter(p => p.image).slice(0, 12);
        if (!images.length) {
          galleryDiv.innerHTML = "<p>No images found.</p>";
          return;
        }

        galleryDiv.innerHTML = images.map(img => {
          const link = buildLink(img.path);
          return `<a href="${link}" target="_blank" rel="noopener noreferrer"><img src="${img.image}" alt="${img.title || ''}"></a>`;
        }).join('');
      } catch (e) {
        galleryDiv.innerHTML = "<p>Could not load images.</p>";
        console.error('Error loading images:', e);
      }
    }

    loadPosts();
    loadImages();
  </script>
</body>
</html>
